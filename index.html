<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuer√©s salir en San Valent√≠n? </title>
    <style>
        :root {
            --rosa-suave: #ffb3c1;
            --rosa-fuerte: #ff4d6d;
            --blanco: #fff0f3;
            --texto: #590d22;
        }

        body {
            background-color: var(--blanco);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            z-index: 10;
            position: relative; /* Importante para el z-index de los botones */
        }

        #pantalla-final {
            display: none;
        }

        img {
            width: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3);
        }

        h1 {
            color: var(--texto);
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            min-height: 60px; /* Espacio para que los botones se muevan */
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease; /* Transici√≥n m√°s suave */
            font-weight: bold;
            white-space: nowrap; /* Evita que el texto se rompa al crecer */
        }

        #btn-si {
            background-color: var(--rosa-fuerte);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            z-index: 20; /* Asegura que el S√ç siempre est√© por encima */
            position: relative;
        }

        #btn-no {
            background-color: #e9ecef;
            color: #6c757d;
            z-index: 10;
            position: absolute; /* Posici√≥n absoluta para poder moverlo libremente */
            left: 55%; /* Posici√≥n inicial */
        }

        .ticket {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            border: 3px dashed var(--rosa-suave);
            color: var(--texto);
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
        }

        .ticket p { margin: 8px 0; font-size: 1.1rem; }
        .ticket strong { color: var(--rosa-fuerte); }

        .corazon-bg {
            position: absolute;
            color: var(--rosa-suave);
            opacity: 0.5;
            user-select: none;
            pointer-events: none;
            animation: flotar 4s linear infinite;
            z-index: 0;
        }

        @keyframes flotar {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="pantalla-inicio" class="container">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnlsb2swNTBkaG5waGdnNXNza2s0NXprZWdhdHlrZHpzMGUwdm0ydSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IU5ApmC4e6wEw/giphy.gif" alt="Gif Pregunta">
        <h1>¬øQuer√©s salir en San Valent√≠n? </h1>
        <div class="botones">
            <button id="btn-si" onclick="aceptar()">¬°S√ç!</button>
            <button id="btn-no" onmouseover="intentarNo()" onclick="intentarNo()">No</button>
        </div>
    </div>

    <div id="pantalla-final" class="container">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzZ1OGx6Zmdqbnk1NmUyYXl4dnBrZmtncnN6Z2V1NHFwZ2ZrNzRuaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ytu2GUYbvhz7zShGwS/giphy.gif" alt="Gif Celebraci√≥n">
        <h1>¬°Gracias por aceptar tomatito! üçÖ </h1>
        <div class="ticket">
            <p>üìÖ <strong>S√°bado 14 de febrero</strong></p>
            <p>üìç El Caf√© de Ac√°</p>
            <p><small>(Francisco Morra y Teniente H√©ctor Vera)</small></p>
            <p>‚è∞ <strong>16:00 hs</strong></p>
        </div>
    </div>

    <script>
        let escalaSi = 1;
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        let intentos = 0;

        function intentarNo() {
            intentos++;
            
            // AJUSTE: Ahora crece solo un 20% cada vez (antes era 50%)
            escalaSi += 0.2; 
            btnSi.style.transform = `scale(${escalaSi})`;
            
            // Hacemos que el bot√≥n "No" se escape m√°s lejos cada vez
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Limites para que el bot√≥n no se salga demasiado de la pantalla
            const maxX = window.innerWidth * 0.8; 
            const maxY = window.innerHeight * 0.8;
            
            const randomX = Math.random() * maxX - (maxX / 2);
            const randomY = Math.random() * maxY - (maxY / 2);

            btnNo.style.position = 'fixed'; // Cambiamos a fixed para que se mueva por toda la pantalla
            btnNo.style.left = `calc(50% + ${randomX}px)`;
            btnNo.style.top = `calc(50% + ${randomY}px)`;
            
            // Si lleva muchos intentos, el bot√≥n NO se hace medio transparente
            if (intentos > 5) {
                btnNo.style.opacity = '0.6';
            }
        }

        function aceptar() {
            document.getElementById('pantalla-inicio').style.display = 'none';
            document.getElementById('pantalla-final').style.display = 'block';
            lanzarCorazones();
        }

        function lanzarCorazones() {
            // Explosi√≥n de corazones al aceptar
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const corazon = document.createElement('div');
                    corazon.classList.add('corazon-bg');
                    corazon.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üéâ', '‚ú®'][Math.floor(Math.random() * 4)];
                    corazon.style.left = Math.random() * 100 + 'vw';
                    corazon.style.fontSize = Math.random() * 30 + 15 + 'px';
                    corazon.style.animationDuration = Math.random() * 2 + 2 + 's';
                    document.body.appendChild(corazon);
                    setTimeout(() => corazon.remove(), 4000);
                }, i * 50);
            }
        }

        // Animaci√≥n suave de fondo constante
        setInterval(() => {
            const petalo = document.createElement('div');
            petalo.classList.add('corazon-bg');
            petalo.innerHTML = 'üå∏';
            petalo.style.left = Math.random() * 100 + 'vw';
            petalo.style.animationDuration = '8s'; // M√°s lento para ser sutil
            document.body.appendChild(petalo);
            setTimeout(() => petalo.remove(), 8000);
        }, 1000);
    </script>
</body>

</html>
